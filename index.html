<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Act Global</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="myStyles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="index.html" style="color:#0d0c30;font-family: 'Russo One', sans-serif;" id="title">Act Globally</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav">
                        <li class=""><a href="shop.html" id="forumLink">Shop<span class="sr-only">(current)</span></a></li>
                        <li><a href="artists.html" id="appLink">Artistsans</a></li>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                  </div><!-- /.container-fluid -->
            </nav>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-12 col-md-12">
                <div id="my-slider" class="carousel slide" data-ride="carousel">
                    <!-- indicators dot nov-->
                    <ul class="carousel-indicators">
                        <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                        <li data-target="#my-slider" data-slide-to="1"></li>
                    </ul>
                    <!-- wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <canvas id="canvas1"></canvas>
                            <div class="carousel-caption">
                                <h1 style="color:black;">Want to make a difference!</h1>
                                <p style="color:#454a51">Help out by shopping now.</p>
                                <a class="btn btn-success" id="artist1Button" href="shop.html">Shop Now!</a>
                            </div>
                        </div>
                        <div class="item">
                            <canvas id="canvas2"></canvas>
                            <div class="carousel-caption">
                                <h1 style="color:black;">Each piece is handmade by our Artisans!</h1>
                                <p style="color:#454a51">Learn about our Artisans and how each piece is made!</p>
                                <a class="btn btn-success" id="artist2Button" href="artists.html">Learn More!</a>
                            </div>
                        </div>
                    </div>
                    <!-- controls or next or prev buttons -->
                    <a href="#my-slider" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                    <a href="#my-slider" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <script src="sliderCanvas.js"></script>
</body>
</html>
